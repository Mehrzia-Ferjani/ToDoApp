<ion-header>
	<ion-toolbar>
	  <ion-title>Register</ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" class="background-image">

    <ion-grid>
      <ion-row>
      <ion-col size-md="6" offset-md="3">
        <img src="../../assets/avatar.jpg" class="image-center">
        <br><br>
    <ion-list>

		  <ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input type="text" [(ngModel)]='email'></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]='password'></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]='cpassword'></ion-input>
		  </ion-item>

		</ion-list>

		<ion-button fill="solid" expand="block" color="dark" (click)='register()'>Signup</ion-button>
     <h5 (click)='login()'>Already have account? <ion-text color='primary'>click here</ion-text>
      </h5>
    </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button (click)="logout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-title>
      ToDoList
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="img-bg">
    <h1> <b> Aujourd'hui</b> </h1>
    <h5>{{currentDate}}</h5>

    <ion-card *ngFor='let task of tasks'>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-checkbox (ionChange)="changeCheckState(task)" color="success" [(ngModel)]="task.checked" slot="start">
          </ion-checkbox>
          <ion-label>
            <h2> {{task.text}} </h2>
            <p> {{task.date}} </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-card>

    <ion-card *ngIf="addTask">
      <ion-item lines="none">
        <ion-input [(ngModel)]="myTask" placeholder="Create Task"></ion-input>
        <ion-button (click)="addTaskToFireBase()" slot='end' shape='round'>
          <ion-icon solt='icon-only' name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>


    <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="add" slot="start"></ion-icon>
      Add Task
    </ion-button>

    <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="close" slot="start"></ion-icon>
      Cancel
    </ion-button>
  </div>

</ion-content>
